<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dest/css/index.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <header class="header mb-4 js-header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="navbar-brand">Goal Management</div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item py-2 px-3 active js-globalNav">毎日のtodo</li>
            <li class="nav-item py-2 px-3 dropdown">
              <span class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                設定
              </span>
              <ul class="dropdown-menu">
                <li class="nav-item py-2 px-4 js-globalNavSettings">新規登録・目標一覧</li>
                <li class="nav-item py-2 px-4 js-globalNavSettings">todo設定</li>
                <li class="nav-item py-2 px-4 js-globalNavSettings">ご褒美設定</li>
              </ul>
            </li>
            <li class="nav-item py-2 px-3 js-globalNav">結果</li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <section class="js-section">
      毎日のtodo
    </section>
    <section class="js-section">
      <div class="js-settingsSection">
        <div class="mt-5">
          <p>あなたが達成したいことは何ですか？</p>
          <span class="small text-danger d-none js-inputAlert"></span>
          <input class="form-control" type="text" id="inputGoal">
          <p class="small mt-2">例）（良い発音の）英語で自信を持って自分の意見を言えるようになる</p>
        </div>
        <div>
          <p class="mt-5">いつからいつまでの期間で達成したいですか？</p>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioPeriod" id="radioPeriod1" checked>
            <label class="form-check-label" for="radioPeriod1">期間あり</label>
          </div>
          <div class="d-flex flex-row justify-content-center mt-3">
            <div class="flex-fill">
              <input class="form-control" type="date" id="meeting-time" name="meeting-time" value="" min="" max="">
            </div>
            <div class="flex-fill align-self-center">から</div>
            <div class="flex-fill">
              <select name="selectPeriod2" id="selectPeriod2" class="form-select js-selectPeriod">
                <option value="1">3ヶ月</option>
                <option value="2">半年</option>
                <option value="3">1年</option>
                <option value="4">2年</option>
                <option value="5">3年</option>
                <option value="5">4年</option>
                <option value="5">5年</option>
                <option value="5">6年</option>
                <option value="5">7年</option>
                <option value="5">8年</option>
                <option value="5">9年</option>
                <option value="5">10年</option>
                <option value="6">カスタム</option>
              </select>
            </div>
            <div class="flex-fill align-self-center">の期間</div>
          </div>
          <div class="form-check mt-3">
            <input class="form-check-input" type="radio" name="radioPeriod" id="radioPeriod2">
            <label class="form-check-label" for="radioPeriod2">期間なし（todoの設定のみ）</label>
          </div>
        </div>
        <div class="text-center pt-3 pb-5">
          <button class="btn btn-primary px-5 py-3 js-saveAndNextBtn" disabled>保存して次へ</button>
        </div>
        <div class="border-top py-2">
          <p class="py-3">登録済みの達成したいことリスト</p>
          <div class="js-goalList"></div>
        </div>
      </div>
      <div class="d-none js-settingsSection">
        年間目標
      </div>
      <div class="d-none js-settingsSection">
        月間目標
      </div>
      <div class="d-none js-settingsSection">
        週間目標
      </div>
      <div class="d-none js-settingsSection">
        todo設定
      </div>
      <div class="d-none js-settingsSection">
        ご褒美設定
      </div>
    </section>
    <section class="js-section">
      結果
    </section>
  </main>
  <footer>

  </footer>
  <script src="./dest/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
