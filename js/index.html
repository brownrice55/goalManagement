<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dest/css/index.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <header class="header mb-4">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="navbar-brand">Goal Management</div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item py-2 active">毎日のtodo</li>
            <li class="nav-item py-2">新規登録・目標一覧</li>
            <li class="nav-item py-2">todo設定</li>
            <li class="nav-item py-2">ご褒美設定</li>
            <li class="nav-item py-2">結果</li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <div class="mt-5">
      <p>あなたが達成したいことは何ですか？</p>
      <input class="form-control form-control-lg" type="text" placeholder="" aria-label="">
      <p class="small mt-2">例）（良い発音の）英語で自信を持って自分の意見を言えるようになる</p>  
    </div>
    <div>
      <p class="mt-5">いつからいつまでの期間で達成したいですか？</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="" id="" checked>
        <label class="form-check-label" for="">期間あり</label>
      </div>
      <div class="row mt-3">
        <div class="col">
          <select name="" id="" class="form-select">
            <option value="">2025年5月1日</option>
          </select>
        </div>
        <div class="col">
          から
        </div>
        <div class="col">
          <select name="" id="" class="form-select">
            <option value="">3ヶ月</option>
          </select>
        </div>
        <div class="col">
          の期間
        </div>
      </div>
      <div class="form-check mt-3">
        <input class="form-check-input" type="radio" name="" id="">
        <label class="form-check-label" for="">期間なし（todoの設定のみ）</label>
      </div>
    </div>
    <div class="text-center pt-3 pb-5">
      <button class="btn btn-primary">保存して次へ</button>
    </div>

    <div class="border-top py-2">
      <p class="py-3">登録済みの達成したいことリスト</p>
      <div class="row">
        <div class="col">
          健康的に生活する
        </div>
        <div class="col">
          <button class="btn btn-primary">削除する</button>
        </div>
      </div>  
    </div>
  </main>
  <footer>

  </footer>
  <script src="./dest/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
